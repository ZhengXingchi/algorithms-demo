<!DOCTYPE html>

	<meta charset="UTF-8">

<body>

<script>
var selectSort=function(arr){
 
var minIndex; 
  for(let i=0;i<arr.length;i++){ 
  	 minIndex=i
    for(let j=i;j<arr.length;j++){	 
        if(arr[minIndex]>arr[j]){
        	minIndex=j
        }	 
    }
    var temp=arr[minIndex]
    
    arr[minIndex]=arr[i]
    arr[i]=temp;
  }
  return arr
}

console.log(selectSort([5,4,3,2,1,14,15,13,18]))
</script>
	
</body>
</html>
